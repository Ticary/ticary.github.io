<div class="container">

                <h2 class="page-header no-margin-top">{{ page.title }}</h2>

				    {{ content }}
				  <!-- </article> -->
				</div>
            </section>
            <section>
                <div class="panel panel-default">
                    <div class="panel-body">
                Share this page: &nbsp;
                <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="social-icon-ar sm no-margin-bottom twitter"><i class="fa fa-twitter"></i></a>
                    </div>
                

            </div>
            </section>
            <section>
                <div id="disqus_thread"></div>
                <script>

                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
                
                var disqus_config = function () {
                this.page.url = {{page.permalink}};  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = {{page.permalink}}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://ticary.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
