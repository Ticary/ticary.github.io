<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="section-title no-margin-top">Schedule a Consultation</h2>
        </div>
        <div class="col-md-12">
            <section>
                <p>Let's connect to discuss your needs and determine if AI is a fit for your use case.</p>
                <a class="btn btn-primary" href="https://calendly.com/ticary-meeting/consultation">Schedule a free consultation</a>
                <br />
                <br />
            </section>
         </div>
    </div>        
    <div class="row">
        <div class="col-md-12">
            <h2 class="section-title no-margin-top">Send Message</h2>
        </div>
        <div class="col-md-8">
            <section>                
                <p>Send us a message, and we will get back to you within 24 hours. </p>

                <form action="https://formspree.io/contact@ticary.com" method="POST" role="form">
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="text" class="form-control" id="InputName" name="name" required data-validation-required-message="Please enter your name.">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" name="_replyto" required data-validation-required-message="Please enter your email address.">
                    </div>
                    <div class="form-group">
                        <label for="InputMessage">Message</label>
                        <textarea class="form-control" id="InputMessage" rows="8" name="message" required data-validation-required-message="Please enter your message" maxlength="999" ></textarea>
                    </div>
                    <button type="submit" class="btn btn-ar btn-primary">Submit</button>
                    <div class="clearfix"></div>
                </form>
            </section>
        </div>
