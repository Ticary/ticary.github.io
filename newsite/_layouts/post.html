---
layout: default_post
---


<header class="main-header">
    <div class="container">
        <h1 class="page-title">Ticary A.I. Magazine Article</h1>

        <ol class="breadcrumb pull-right">
            <!-- <li><a href="#">T.A.I. Blog</a></li> -->
            <!-- <li class="active">Blog Item Full</li> -->
        </ol>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
        	<p><a href="../tai_magazine.html"> <i class="fa fa-angle-double-left" aria-hidden="true"></i> Back to TAI Magazine </a></p>
        	<br>
            <section>
                <h2 class="page-header no-margin-top">{{ page.title }}</h2>
                  <div class="animated fadeInLeft">
                  <article class="post-content">
				    {{ content }}
				  </article>
				</div>
            </section>
            <section>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a href="#" class="social-icon-ar sm no-margin-bottom rss"><i class="fa fa-rss"></i></a>
                        <a href="#" class="social-icon-ar sm no-margin-bottom facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="social-icon-ar sm no-margin-bottom twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="social-icon-ar sm no-margin-bottom google-plus"><i class="fa fa-google-plus"></i></a>
                        <a href="#" class="social-icon-ar sm no-margin-bottom wordpress"><i class="fa fa-wordpress"></i></a>
                        <a href="#" class="social-icon-ar sm no-margin-bottom linkedin"><i class="fa fa-linkedin"></i></a>

                    </div>
                </div>
            </section>

            <section class="comment-form">
                <h2  class="section-title">Leave a Comment</h2>
                <form role="form">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="email" class="form-control" id="inputName" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Mesagge</label>
                        <textarea class="form-control"  id="inputMessage" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-ar pull-right btn-primary">Submit</button>
                </form>
            </section> <!-- comment-form -->
        </div>
    </div>
</div> <!-- container  -->


<script src="assets/js/vendors.js"></script>
<script src="assets/js/syntaxhighlighter/shCore.js"></script>
<script src="assets/js/syntaxhighlighter/shBrushXml.js"></script>
<script src="assets/js/syntaxhighlighter/shBrushJScript.js"></script>
<script src="assets/js/DropdownHover.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/holder.js"></script>
<script src="assets/js/portfolio.js"></script>
